<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
    <title>搜索</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.css" />
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/search.css" />
</head>

<body>
    <div class="view">
        <header class="mui-clearfix">
            <a href="javascript:history.back();" class="back_btn fa fa-arrow-left"></a>
            <h1>搜索</h1>
            <a href="search.html" class="lt-top-rbtn">
                <span class="fa fa-search"></span>
            </a>
        </header>
        <div class="main">
            <div class="content">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <div class="search">
                            <form action="">
                                <input class="searchText" type="text" placeholder="根据您的爱好向您推荐成人用品">
                            </form>
                            <a id="searchBtn" href="javascript:;">搜索</a>
                        </div>
                        <div class="history">
                            <div class="mui-clearfix">
                                <span>搜索历史</span>
                                <span class="icon_clear fa fa-trash">清空记录</span>
                            </div>
                            <ul>
                                <li>
                                    <a href="javascript:;">1</a>
                                    <span class="icon_delete fa fa-close"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-user"></span>
                        <p>个人中心</p>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script type="text/template" id="firstCat">
        <% for (var i = 0;i < rows.length; i++){%>
            <a class="<%= i==0?'active':''%> firstCat" href="javascript:;" data-id="<%=rows[i].id%>"><%=rows[i].categoryName%></a>
        <%}%>
    </script>
    <script type="text/template" id="secondCat">
        <% if(total == 0){%>
            <p>数据为空</p>
        <% }else{%>
            <% for (var i = 0;i < rows.length; i++){%>
                <a date-catId="<%= rows[i].categoryId%>" href="javascript:;">
                    <img src="<%= rows[i].brandLogo%>" alt="">
                    <p><%= rows[i].brandName%></p>
                </a>
            <%}%>
        <%}%>
    </script>
    <script src="assets/mui/js/mui.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js//search.js"></script>
</body>

</html>
