<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>搜索</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.css" />
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/searchList.css" />
</head>

<body>
    <div class="view">
        <header class="mui-clearfix">
            <a href="javascript:history.back();" class="back_btn fa fa-arrow-left"></a>
            <h1>搜索</h1>
            <a href="search.html" class="lt-top-rbtn">
                <span class="fa fa-search"></span>
            </a>
        </header>
        <div class="main">
            <div class="content">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--搜索表单-->
                        <div class="search">
                            <form action="">
                                <input type="text" placeholder="根据您的爱好向您推荐成人用品">
                            </form>
                            <a href="javascript:;">搜索</a>
                        </div>
                        <!--搜索排序-->
                        <div class="lt_order">
                            <a data-type="time" href="javascript:;" class="active">上架时间
                                <span class="fa fa-angle-down"></span>
                            </a>
                            <a data-type="price" data-type="price" href="javascript:;">价格
                                <span class="fa fa-angle-down"></span>
                            </a>
                            <a data-type="num" data-type="num" href="javascript:;">库存
                                <span class="fa fa-angle-down"></span>
                            </a>
                            <a data-type="discount" href="javascript:;">折扣
                                <span class="fa fa-angle-down"></span>
                            </a>
                        </div>
                        <!--搜索列表-->
                        <div class="lt_product mui-clearfix">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-user"></span>
                        <p>个人中心</p>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script type="text/template" id="product">
        <% for(var i = 0;i<data.length;i++){%>
            <a href="javascript:;">
                <img src="<%= data[i].pic[0].picAddr%>" alt="">
                <span class="mui-ellipsis-2"><%= data[i].proName%></span>
                <p>
                    <span>&yen;<%= data[i].price%></span>
                    <del>&yen;<%= data[i].oldPrice%></del>
                </p>
                <button data-id="<%= data[i].id%>" class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        <%}%>
    </script>
    <script src="assets/mui/js/mui.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
    <!-- <script>
        mui('.mui-scroll-wrapper').scroll({
            deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });
    </script> -->
</body>

</html>
